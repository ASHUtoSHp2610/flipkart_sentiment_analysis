<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Sentiment Analyzer - Sign Up</title>
   <link rel='stylesheet' href="/static/css/sign.css">
</head>
<body>
    <div class="container">
        <h1>Sign-Up</h1>
        <form id="signup-form" action="/portal" method="post">
            <h2>User Information</h2>
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="tel" name="phone_no" placeholder="Mobile Number" pattern="[0-9]{10}" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <h2>Account Details</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/login">Sign In</a></p>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Redirect to app.html after form submission
            window.location.href = "/portal";
        });
    </script>
</body>
</html>
