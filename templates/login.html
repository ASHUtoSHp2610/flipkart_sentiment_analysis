<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart sentiment Analyzer login</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <div class="form-container">
            <form action="/portal" method="GET">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit"><a href="/portal" style="color: #ccc;">Sign In</a></button>
            </form>
            <p style="color: black;">Don't have an account yet? <a href="/signup">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
