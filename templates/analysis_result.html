<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Result</h1>

        <div>
            <h2>Review:</h2>
            <p>{{ review }}</p>
        </div>

        <div>
            <h2>Rating:</h2>
            <p>{{ rating }}</p>
        </div>

        <div>
            <h2>Sentiment Prediction:</h2>
            <p>{{ sentiment }}</p>
        </div>
    </div>
</body>
</html>
